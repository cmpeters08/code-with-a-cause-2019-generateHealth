servers:
  - url: http://api.irl.technology
    description: Development server
  - url: http://api.findyour.agency
    description: Test server

paths:
  /auth:
    get:
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      responses:
        '200':    # status code
          description: A JSON array of user names
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              # required:
              #   - username
              #   - password
              properties:
                username:
                  type: string
                password:
                  type: string
            example:
              username: Fluffy
              password: dog
      produces:
        - application/json
      responses:
        200:
          description: OK
    put:
      summary: Request Type Not Supported
      $ref: '#/definitions/NotSupported'



definitions:
  NotSupported:
    produces:
     - application/json
    responses:
      403:
        description: Not Supported

        # =====

