      # description: Optional description in *Markdown*
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  example: Fluffy
                  type: string
                password:
                  example: I<3mypup
                  type: string
        produces:
          - application/json
        responses:
          200:
            description: Authentication Successful
          default:
            description: Unexpected error
    put:
      summary: Request Type Not Supported
      $ref: '#/definitions/NotSupported'
